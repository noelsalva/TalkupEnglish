<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkUp English - Profile Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(-45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 15s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 50px 20px 20px 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .note {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      margin: 20px auto;
      max-width: 700px;
      color: #fff;
      text-align: center;
      min-height: 200px;
      white-space: pre-wrap;
    }

    .btn-book {
      font-size: 1.2rem;
      padding: 10px 30px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border: none;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }

    .btn-book:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .wechat-inquiry {
      margin-top: 30px;
      text-align: center;
    }

    .wechat-inquiry p {
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    footer {
      padding: 15px 0;
      background-color: rgba(0,0,0,0.3);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TalkUp English Logo" class="logo">
    <div class="tagline">TalkUp English: Speak Up, Stand Out!.</div>
    <div class="note">Book of Fun English Class</div>
    <p class="description" id="description"></p>
    <a href="booking.html" class="btn btn-book">Book Now</a>

    <div class="wechat-inquiry">
      <p>“For further inquiries, please connect with me on WeChat by scanning the QR code.”</p>
      <img src="wechat.png" alt="WeChat QR" class="qr-code">
      
    </div>
  </header>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <footer>
    &copy; 2025 All Rights Reserved
  </footer>
  <!-- Typewriter effect -->
  <script>
    const text = `Welcome to TalkUp English!
At TalkUp English, we provide personalized, engaging, and effective English lessons for learners of all ages. Whether you’re a child starting your language journey, an adult improving fluency, or a student preparing for IELTS, our friendly and experienced teachers are here to guide you every step of the way.
We teach students across Asia and Europe, offering interactive lessons that are fun, motivating, and tailored to your goals. Join TalkUp English and boost your confidence, speaking skills, and exam performance in a supportive learning environment!`;

    const descriptionEl = document.getElementById('description');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        descriptionEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }

    typeWriter();
  </script>
</body>
</html>
