<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Teacher Booking</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
  font-family: Arial, sans-serif;
}
.card{
  border-radius:20px;
}
.btn-rainbow{
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  color:#fff;
  border:none;
  border-radius:50px;
  font-weight:bold;
}
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  width:60px;
  height:60px;
  border-radius:50%;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}
</style>
</head>

<body>

<a class="whatsapp-float" target="_blank"
   href="https://wa.me/97400000000">
<i class="bi bi-whatsapp"></i>
</a>

<div class="container py-5">
<div class="card p-4">

<h3 class="mb-3">ğŸ“… Book a Class</h3>

<!-- Language Selector -->
<select class="form-select mb-3 w-50" onchange="changeLanguage(this.value)">
  <option value="en">ğŸŒ English</option>
  <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
  <option value="fr">ğŸ‡«ğŸ‡· French</option>
</select>

<form id="bookingForm">
<input type="hidden" name="language" id="langField" value="en">

<input class="form-control mb-3" name="name" placeholder="Student / Parent Name" required>
<input class="form-control mb-3" name="email" type="email" placeholder="Email" required>

<input class="form-control mb-3" name="date" id="dateField" type="date" required>

<select class="form-select mb-3" name="time" required>
<option value="">â° Select Time</option>
<option>4:00 PM</option>
<option>5:00 PM</option>
<option>6:00 PM</option>
<option>7:00 PM</option>
</select>

<button class="btn btn-rainbow w-100 py-2">âœ¨ Book Now</button>
</form>

</div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyXq0ac-t3iGAyH0V1kCQRb3tWy4YTC3Fmp3wRaONsyrcpN__0z8ftprEPyvSLQ-JrXwQ/exec";
const form = document.getElementById("bookingForm");

// disable past dates
document.getElementById("dateField").min =
  new Date().toISOString().split("T")[0];

form.addEventListener("submit", e => {
  e.preventDefault();
  fetch(scriptURL, { method:"POST", body:new FormData(form) })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      const phone = "97400000000"; // YOUR WhatsApp
      window.open(
        `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,
        "_blank"
      );
      form.reset();
    })
    .catch(() => alert("âŒ Booking failed"));
});

function changeLanguage(lang){
  document.getElementById("langField").value = lang;
}
</script>

</body>
</html>
