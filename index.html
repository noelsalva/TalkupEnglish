<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkUp English Profile</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
        }

        .booking-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .booking-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>TalkUp English</h1>
        <p>Learn English in a fun and colorful way!</p>
        <a href="booking.html" class="booking-button" target="_blank">Book a Session</a>
    </div>

</body>
</html>
