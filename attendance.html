<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Attendance</title>
</head>
<body class="container py-5">

<h2 class="mb-4">Class Attendance</h2>
<input id="teacher" class="form-control mb-2" placeholder="Teacher Name">
<input id="student" class="form-control mb-2" placeholder="Student Name">
<input id="date" type="date" class="form-control mb-2">
<select id="status" class="form-control mb-2">
 <option>Conducted</option>
 <option>Teacher Absent</option>
 <option>Student Absent</option>
 <option>Late / No Show</option>
 <option>Make-up Class</option>
</select>
<input id="time" class="form-control mb-2" placeholder="Class Time">
<textarea id="notes" class="form-control mb-2" placeholder="Notes"></textarea>
<button class="btn btn-primary w-100" onclick="submitAttendance()">Submit</button>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwg1Qyuu-tUpVi_ZSKH8NLO4UqSq_iBTU61nUgyX4L7WxpL28rmNJZls8SVfVWFyKwZ/exec";

function submitAttendance(){
 fetch(WEB_APP_URL,{
   method:"POST",
   body:JSON.stringify({
     type:"attendance",
     teacher:teacher.value,
     student:student.value,
     date:date.value,
     status:status.value,
     time:time.value,
     notes:notes.value
   })
 })
 .then(r=>r.json())
 .then(res=>{
   if(res.success) alert("Attendance recorded!");
   else alert("Error: "+res.error);
   teacher.value=student.value=date.value=status.value=time.value=notes.value="";
 });
}
</script>

</body>
</html>
