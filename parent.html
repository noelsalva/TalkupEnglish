<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Parent Dashboard</title>
</head>
<body class="container py-5">

<h3 class="mb-3">Parent Dashboard</h3>
<div id="data"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwg1Qyuu-tUpVi_ZSKH8NLO4UqSq_iBTU61nUgyX4L7WxpL28rmNJZls8SVfVWFyKwZ/execE";
const parentEmail = new URLSearchParams(window.location.search).get("email");

fetch(WEB_APP_URL+"?view=parent&email="+parentEmail)
.then(r=>r.text())
.then(html=>document.getElementById("data").innerHTML=html);
</script>

</body>
</html>
