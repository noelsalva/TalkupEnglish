<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trial Class Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2>Trial Class Booking</h2>

<input id="parent" class="form-control mb-2" placeholder="Parent Name">
<input id="student" class="form-control mb-2" placeholder="Student Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="time" class="form-control mb-2" placeholder="Preferred Time">

<button class="btn btn-success" onclick="submitForm()">Submit</button>

<script>
function submitForm() {
  const url = "https://script.google.com/macros/s/AKfycbwsI6ryRYfQuKqf8CBZlP8G_bKl5HKAy3bicG2HL1QS28_RcVK8OCik5ABNr-WsUcg/exec"; // <-- Replace this

  const payload = {
    type: "trialBooking",
    parent: document.getElementById("parent").value,
    student: document.getElementById("student").value,
    email: document.getElementById("email").value,
    time: document.getElementById("time").value
  };

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(response => response.json())
  .then(data => {
    if(data.status === "success") {
      alert(data.message);
      // Clear the form
      document.getElementById("parent").value = "";
      document.getElementById("student").value = "";
      document.getElementById("email").value = "";
      document.getElementById("time").value = "";
    } else {
      alert("Error: " + data.message);
    }
  })
  .catch(err => {
    alert("Request failed: " + err.message);
  });
}
</script>

</body>
</html>
